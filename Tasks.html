<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body onload="fetchData()">
        <h1>Todo List</h1>
        <div class="container" >
            <div class="row">
                <div class="col-8">
                    <input type="text" class="form-control" id="todotask">
                </div>
                <div class="col-4">
                        <button class="btn btn-success" onclick="senddata()">Add</button>
                </div>
            </div>
        </div>
    
        <div class="container" id="wrapper">
    
        </div>
      


<script>
    let tasks = [];

    function fetchData(){
    const apiUrl = "http://localhost:8080/api/task";
    fetch(apiUrl)
        .then(response => response.json())
        .then(response => {
            tasks = response; // Update tasks
            displaydata(); // Call displaydata after tasks are updated
        })
        .catch(err => console.log(err));
    }

  function displaydata() {
    let container = document.getElementById("wrapper");
    let result = ""; 

    for (let task of tasks) {
        result +=
            `<div class="row mt-4">
                <div class="col-6" id="taskdescription">
                     <input type="text" class="form-control" disabled id="task${task.id}" value="${task.description}">
                </div>
                <div class="col-1" id="edit">
                    <button style="color:white;" class="btn btn-info" id="Ebtn${task.id}" onclick="editData(${task.id})">Edit</button>
                </div>
                <div class="col-1">
                    <button style="color:white;" class="btn btn-info" id="Dbtn" onclick="deleteData(${task.id})">Delete</button>
                </div>
            </div>`;
            console.log(task.description);
        }
    container.innerHTML = result; // Update the DOM with the constructed HTML
  }


    
   function senddata() {
    const apiUrl = "http://localhost:8080/api/task"; 
    const data = {
        description:document.getElementById('todotask').value, 
        completed: false 
    };

    fetch(apiUrl, {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(data) 
    })
    .then(response => {
        if (response.ok) {
            alert("Send Success");
            fetchData();
        } else {
            alert("Send Unsuccessful");
            console.error("Error:", response.statusText); // Log error details
        }
    })
    .catch(error => {
        alert("Network Error");
        console.error("Fetch Error:", error); 
    });
    document.getElementById("todotask").value="";
}

    function editData(id){
      const taskInput = document.getElementById("task"+id); 
      button = document.getElementById("Ebtn" + id);
  
     if(button.innerHTML === "Edit"){
        taskInput.removeAttribute("disabled"); 
        button.innerHTML = "Save"; 
    } 

    else {
        const apiUrl = `http://localhost:8080/api/task/${id}`;
        const updatedData = {
            description: taskInput.value, // Get the updated value from the input field
            completed: false // Assuming completed remains false for now
        };

        fetch(apiUrl, {
            method: "PUT",
            headers: {
                "Content-Type": "application/json", // Correct Content-Type header
            },
            body: JSON.stringify(updatedData) // Convert updated data to JSON
        })
        .then(response => {
            if (response.ok) {
                alert("Updated successfully");
            } else {
                alert("Failed to update");
            }
        })
        .catch(error => {
            console.error("Error updating task:", error);
            alert("An error occurred while updating");
        });

        button.innerHTML = "Edit"; 
        taskInput.setAttribute("disabled", "true"); 
    }
  }

    function deleteData(id){
        const apiUrl = `http://localhost:8080/api/task/${id}`;
       fetch(apiUrl, {
            method: "DELETE",
            headers: {
                "Content-Type": "application/json", // Correct Content-Type header
            },
        })
        .then(response => {
            if (response.ok) {
                alert("Deleted successfully");
                fetchData();
            } else {
                alert("Failed to delete");
            }
        })
        .catch(error => {
            console.error("Error updating task:", error);
            alert("An error occurred while updating");
        });
    }

</script>

<style>
    body{
        background-color: #d7c59a;
    }
    p{
        width: 100%;
        border: 1px solid white;
        height: 100%;
        background-color: white;
        border-radius: 5px;
    }
    #edit{
        margin-right: 40px;
    }

    #edit{
        margin-right: 0px;
    }
    p{
        margin: 5px;
        border: 1px solid white;
        height: 100%;
        background-color: white;
        border-radius: 5px;
    }

    #options{
        width: 100%;
        height: 100%;
    }

   

    }


</style>



    </body>

        </html>
